---

postgres_version: "9.6"

# postgres config
postgres_config_archive_command: "'cd .'"
postgres_config_archive_mode: "on"
postgres_config_autovacuum_max_workers: "2"
postgres_config_autovacuum_vacuum_scale_factor: "0.2"
postgres_config_autovacuum_analyze_scale_factor: "0.1"
postgres_config_autovacuum_vacuum_threshold: "50"
postgres_config_autovacuum_analyze_threshold: "50"
postgres_config_checkpoint_completion_target: "0.5"
postgres_config_checkpoint_timeout: "5min"
postgres_config_effective_cache_size: "500MB"
postgres_config_effective_io_concurrency: "3"
postgres_config_hot_standby: "on"
postgres_config_log_autovacuum_min_duration: "0"
postgres_config_log_line_prefix: ''
postgres_config_log_lock_waits: "on"
postgres_config_log_min_duration_statement: "1500"
postgres_config_log_statement: 'none'
postgres_config_maintenance_mem: "32MB"
postgres_config_max_connections: "100"
postgres_config_max_replication_slots: "20"
postgres_config_max_wal_senders: "4"
postgres_config_random_page_cost: "1.2"
postgres_config_shared_buffers: "128MB"
postgres_config_synchronous_commit: "off"
postgres_config_track_activity_query_size: "10000"
postgres_config_wal_buffers: "16MB"
postgres_config_wal_keep_segments: "100"
postgres_config_wal_level: "hot_standby"
postgres_config_work_mem: "2MB"
postgres_config_syslog_sequence_numbers: "off"
postgres_config_syslog_split_messages: "off"
postgres_config_autovacuum_vacuum_cost_delay: "20ms"
postgres_config_vacuum_cost_page_hit: "1"
postgres_config_vacuum_cost_page_miss: "10"
postgres_config_vacuum_cost_page_dirty: "20"
postgres_config_vacuum_cost_limit: "200"
postgres_config_statement_timeout: "0"
postgres_config_lock_timeout: "0"
